<div id="tsparticles"></div>

<!-- tsParticles CDN -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: {
      enable: false
    },
    background: {
      color: {
        value: "#ffffff"
      }
    },
    fpsLimit: 60,
    particles: {
      color: {
        value: "#dc2626"
      },
      links: {
        color: "#cccccc",
        distance: 150,
        enable: true,
        opacity: 0.2,
        width: 1
      },
      collisions: {
        enable: false
      },
      move: {
        direction: "none",
        enable: true,
        outModes: {
          default: "bounce"
        },
        random: true,
        speed: 0.5,
        straight: false
      },
      number: {
        density: {
          enable: true,
          area: 800
        },
        value: 60
      },
      opacity: {
        value: 0.3
      },
      shape: {
        type: "circle"
      },
      size: {
        value: { min: 1, max: 3 }
      }
    },
    detectRetina: true
  });
</script>
